<mat-card class="example-card">
  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>{{ artist }}</mat-card-title>
    <mat-card-subtitle>{{ imageName }}</mat-card-subtitle>
  </mat-card-header>
  <img mat-card-image [src]="imageUrl" alt="Photo of a Shiba Inu" />
  <mat-card-content>
    <p>
      {{ imageDesc }}
    </p>
  </mat-card-content>
</mat-card>
